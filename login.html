<html>
<head>
    <title>Ifarm</title>
    <link rel="icon" type="image/png" href="gambar/plant.png">
    <link rel="stylesheet" href="style.css">
</head>


</style>
<body>
  <body>
  <div class="navbar" >
  	<h1>IFARM</h1>
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2 class="judul">Sign In</h2>
        </div>
        <div class="artikel">
            <form id="basic-form" action="" method="post">
                <div class="grup">
                    <label for="email">E-mail Address</label>
                    <input type="text" placeholder="Masukkan Alamat Email Anda" id="nama" required>
                </div>
                <div class="grup">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Masukkan password Anda" id="pass" required>
                </div>
                <div class="grup">

                    <input type="submit" value="Sign In" onclick="klik()" >

                    </form>
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script>
    $(document).ready(function() {
      $("#basic-form").validate();
    });



    function klik(){
      var username = $('#nama').val();
      var pass = $('#pass').val();
      if(username == "asd" && pass == "asd"){
        alert('welcome');
        $('#basic-form').attr('action', 'index.html');
      }else if (username == "" && pass == ""){
        alert('Masukkan');
      }else{
        myValidation();
      }
    }
    function myValidation(){
      alert("error");
      return false;
    }
    </script>

</body>
</html>
