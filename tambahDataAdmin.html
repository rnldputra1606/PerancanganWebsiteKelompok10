<html>

<head>
	<title>Ifarm</title>

</head>

</style>

<body>


		<div class="navbar">
      <div class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Tambah Data Tanaman</a></li>
          <li><a href="#">Farmer</a></li>
          <li><a href="profile.html">Investor</a></li>
        </ul>
      </div>
			<div class="logo">
				<h1>IFARM</h1>
			</div>
    </div>

    <div>
        <form method="post" action="">
          
            <label for="Nama Tanaman">Nama Tanaman</label>
            <input type="text" id="Nama Tanaman" name="Nama Tanaman" placeholder="Masukan Nama Tanaman.." autocomplete="off" required />
          
            <label for="Jumlah Unit">Jumlah Unit</label>
            <input type="text" id="Jumlah Unit" name="Jumlah Unit" placeholder="Jumlah Unit.." autocomplete="off" required />
          
            <label for="Jumlah Perunit">Jumlah Perunit</label>
            <input type="text" id="Jumlah Perunit" name="Jumlah Perunit" placeholder="Jumlah Perunit.." autocomplete="off" required />
          
            <label for="Periode Kontrak">Periode Kontrak</label>
            <input type="text" id="username" name="username" placeholder="Periode Kontrak.." autocomplete="off" required />
          
            <label for="Return yang didapat">Return Yang Didapat</label>
            <input type="text" id="Return yang didapat" name="Return yang didapat" placeholder="Return Yang Didapat.." autocomplete="off" required />
          
            <label for="Periode Bagi Hasil">Periode Bagi Hasil</label>
            <input type="text" id="Periode Bagi Hasil" name="Periode Bagi Hasil" placeholder="Periode Bagi Hasil.." autocomplete="off" required />
          
            <label for="Deskripsi">Deskripsi Produk</label>
            <input type="text" id="Deskripsi" name="Deskripsi" placeholder="Deskripsi.." autocomplete="off" required />
          
            <input type='file' onchange="readURL(this);" id="inputFile" />
            <img id="image_upload_preview" src="http://placehold.it/180" alt="your image" style="width:180px;" /> 
            
            <input type="submit" name="submit" value="simpan" />
          
          </form>
    </div>
   
    
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
        function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#image_upload_preview').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#inputFile").change(function () {
        readURL(this);
    });
</script>
</html>
